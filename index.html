<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container mt-3">
        <section class="row">
            <div class="col-sm-6">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div 
                        class="healthbar text-center bg-primary" 
                        style="margin: 0; color: white;"
                        :style="{width: playerHealth + '%'}">
                        {{ playerHealth}}
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div 
                        class="healthbar text-center bg-primary" 
                        style="margin: 0; color: white;"
                        :style="{width: monsterHealth + '%'}">
                        {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning"> 
            <div class="col-sm-12">
                <button class="btn btn-outline-primary btn-lg" id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="col-sm-12 flex-center ">
                <button class="btn btn-danger btn-lg" id="attack" @click="attack">ATTACK</button>
                <button class="btn btn-primary btn-lg" id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button class="btn btn-success btn-lg" id="heal" @click="heal">HEAL</button>
                <button class="btn btn-warning btn-lg" id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log"  v-if="turns.length >0">
            <div class="col-sm-12">
                <ul>
                    <li v-for="turn in turns" :class="{'alert-primary': turn.isPlayer,'alert-danger': !turn.isPlayer}">
                        {{ turn.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>

<script src="https://unpkg.com/vue@2.4.2"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="all.js"></script> 
</body>
</html>
